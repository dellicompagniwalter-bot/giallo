<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefono</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .phone-screen {
            background-color: #111;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .screen-content {
            margin-top: 10px;
        }
        
        .call-screen {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .dialer-screen {
            display: block;
        }
        
        .caller-info {
            margin-bottom: 30px;
        }
        
        .caller-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .call-status {
            font-size: 16px;
            color: #34c759;
        }
        
        .caller-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            border: 5px solid rgba(52, 199, 89, 0.3);
        }
        
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        
        .call-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .call-btn:active {
            transform: scale(0.95);
        }
        
        .end-call {
            background-color: #ff3b30;
            color: white;
        }
        
        .audio-control {
            background-color: #8e8e93;
            color: white;
        }
        
        .dialer-display {
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }
        
        .phone-number {
            font-size: 32px;
            letter-spacing: 2px;
            color: #fff;
            font-weight: 300;
        }
        
        .clear-btn {
            background: none;
            border: none;
            color: #007aff;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .clear-btn:active {
            background-color: rgba(0, 122, 255, 0.1);
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .key {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            margin: 0 auto;
            border: none;
        }
        
        .key:active {
            background-color: #444;
            transform: scale(0.95);
        }
        
        .number {
            font-size: 32px;
            font-weight: 300;
            color: white;
        }
        
        .call-key {
            background-color: #34c759;
            grid-column: 2;
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }
        
        .delete-key {
            background-color: transparent;
            font-size: 24px;
            color: #007aff;
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }
        
        .hidden {
            display: none;
        }
        
        .call-animation {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: rgba(52, 199, 89, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(52, 199, 89, 0.7);
            }
            
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(52, 199, 89, 0);
            }
            
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(52, 199, 89, 0);
            }
        }
        
        .message {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
            font-size: 14px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            line-height: 1.5;
            max-width: 400px;
        }
        
        .error-message {
            color: #ff3b30;
            background-color: rgba(255, 59, 48, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            color: #aaa;
            font-style: italic;
        }
        
        .call-time {
            font-size: 14px;
            color: #8e8e93;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-screen">
            <div class="screen-content">
                <!-- Schermata di chiamata -->
                <div id="callScreen" class="call-screen">
                    <div class="caller-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="caller-info">
                        <div class="caller-name" id="callerName">Chiamata...</div>
                        <div class="call-status" id="callStatus">Connessione...</div>
                        <div class="call-time" id="callTimer">00:00</div>
                    </div>
                    
                    <div class="call-animation">
                        <i class="fas fa-phone-alt" style="font-size: 32px; color: #34c759;"></i>
                    </div>
                    
                    <div class="message" id="callMessage">
                        <div class="loading" id="audioLoading">Stabilendo la connessione...</div>
                        <div id="audioError" class="error-message"></div>
                    </div>
                    
                    <div class="call-controls">
                        <div class="call-btn audio-control" id="toggleAudioBtn">
                            <i class="fas fa-volume-up" id="volumeIcon"></i>
                        </div>
                        <div class="call-btn end-call" id="endCallBtn">
                            <i class="fas fa-phone-slash"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Schermata del tastierino -->
                <div id="dialerScreen" class="dialer-screen">
                    <div class="dialer-display">
                        <div class="phone-number" id="phoneNumberDisplay"></div>
                        <button class="clear-btn" id="clearBtn">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                    
                    <div class="keypad">
                        <div class="key" data-number="1">
                            <div class="number">1</div>
                        </div>
                        <div class="key" data-number="2">
                            <div class="number">2</div>
                        </div>
                        <div class="key" data-number="3">
                            <div class="number">3</div>
                        </div>
                        <div class="key" data-number="4">
                            <div class="number">4</div>
                        </div>
                        <div class="key" data-number="5">
                            <div class="number">5</div>
                        </div>
                        <div class="key" data-number="6">
                            <div class="number">6</div>
                        </div>
                        <div class="key" data-number="7">
                            <div class="number">7</div>
                        </div>
                        <div class="key" data-number="8">
                            <div class="number">8</div>
                        </div>
                        <div class="key" data-number="9">
                            <div class="number">9</div>
                        </div>
                        <div class="key" data-number="*">
                            <div class="number">*</div>
                        </div>
                        <div class="key" data-number="0">
                            <div class="number">0</div>
                        </div>
                        <div class="key" data-number="#">
                            <div class="number">#</div>
                        </div>
                    </div>
                    
                    <div class="keypad">
                        <div class="key delete-key" id="deleteBtn">
                            <i class="fas fa-backspace"></i>
                        </div>
                        <div class="key call-key" id="callBtn">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="message">
            Inserisci il numero e premi il tasto verde per chiamare
        </div>
    </div>

    <!-- ELEMENTO AUDIO -->
    <audio id="secretAudio" preload="auto">
        <source src="chiamata.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const secretNumber = "1234";
            const dialerScreen = document.getElementById('dialerScreen');
            const callScreen = document.getElementById('callScreen');
            const phoneNumberDisplay = document.getElementById('phoneNumberDisplay');
            const clearBtn = document.getElementById('clearBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const callBtn = document.getElementById('callBtn');
            const endCallBtn = document.getElementById('endCallBtn');
            const keys = document.querySelectorAll('.key[data-number]');
            const callMessage = document.getElementById('callMessage');
            const callStatus = document.getElementById('callStatus');
            const audioLoading = document.getElementById('audioLoading');
            const audioError = document.getElementById('audioError');
            const toggleAudioBtn = document.getElementById('toggleAudioBtn');
            const volumeIcon = document.getElementById('volumeIcon');
            const secretAudio = document.getElementById('secretAudio');
            const callerName = document.getElementById('callerName');
            const callTimer = document.getElementById('callTimer');
            
            let phoneNumber = '';
            let attempts = 0;
            let isMuted = false;
            let callStartTime = null;
            let timerInterval = null;
            
            const callerNames = [
                "Chiamata in arrivo",
                "Utente Sconosciuto", 
                "Chiamante Privato",
                "Numero Nascosto"
            ];
            
            function updateDisplay() {
                if (phoneNumber === '') {
                    phoneNumberDisplay.textContent = 'Componi il numero';
                    phoneNumberDisplay.style.color = '#666';
                } else {
                    phoneNumberDisplay.textContent = phoneNumber;
                    phoneNumberDisplay.style.color = '#fff';
                }
            }
            
            updateDisplay();
            
            keys.forEach(key => {
                key.addEventListener('click', function() {
                    const number = this.getAttribute('data-number');
                    phoneNumber += number;
                    updateDisplay();
                });
            });
            
            clearBtn.addEventListener('click', function() {
                if (phoneNumber.length > 0) {
                    phoneNumber = phoneNumber.slice(0, -1);
                    updateDisplay();
                }
            });
            
            deleteBtn.addEventListener('click', function() {
                phoneNumber = '';
                updateDisplay();
            });
            
            function startCallTimer() {
                callStartTime = new Date();
                clearInterval(timerInterval);
                
                timerInterval = setInterval(function() {
                    const now = new Date();
                    const diff = Math.floor((now - callStartTime) / 1000);
                    const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
                    const seconds = (diff % 60).toString().padStart(2, '0');
                    callTimer.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
            
            callBtn.addEventListener('click', function() {
                attempts++;
                
                if (phoneNumber === secretNumber) {
                    dialerScreen.style.display = 'none';
                    callScreen.style.display = 'block';
                    
                    const randomName = callerNames[Math.floor(Math.random() * callerNames.length)];
                    callerName.textContent = randomName;
                    callStatus.textContent = "In chiamata...";
                    
                    startCallTimer();
                    audioLoading.textContent = "Connessione in corso...";
                    
                    setTimeout(function() {
                        audioLoading.textContent = "Connessione stabilita";
                        callStatus.textContent = "In chiamata";
                        
                        setTimeout(playSecretAudio, 500);
                    }, 1000);
                    
                } else {
                    const errorMessages = [
                        "Il numero è irraggiungibile",
                        "Il numero non è attivo",
                        "Chiamata non riuscita",
                        "Numero errato"
                    ];
                    const randomError = errorMessages[Math.floor(Math.random() * errorMessages.length)];
                    
                    const originalText = phoneNumberDisplay.textContent;
                    phoneNumberDisplay.textContent = randomError;
                    phoneNumberDisplay.style.color = '#ff3b30';
                    
                    setTimeout(function() {
                        phoneNumber = '';
                        updateDisplay();
                    }, 1500);
                }
            });
            
            function playSecretAudio() {
                audioLoading.style.display = 'none';
                
                secretAudio.play()
                    .then(() => {
                        callStatus.textContent = "In chiamata";
                        audioError.style.display = 'none';
                    })
                    .catch(error => {
                        audioError.textContent = "Problema di connessione audio";
                        audioError.style.display = 'block';
                        callStatus.textContent = "Connessione instabile";
                    });
            }
            
            toggleAudioBtn.addEventListener('click', function() {
                isMuted = !isMuted;
                secretAudio.muted = isMuted;
                
                if (isMuted) {
                    volumeIcon.className = 'fas fa-volume-mute';
                    this.style.backgroundColor = '#ff9500';
                } else {
                    volumeIcon.className = 'fas fa-volume-up';
                    this.style.backgroundColor = '#8e8e93';
                }
            });
            
            endCallBtn.addEventListener('click', function() {
                secretAudio.pause();
                secretAudio.currentTime = 0;
                clearInterval(timerInterval);
                dialerScreen.style.display = 'block';
                callScreen.style.display = 'none';
                phoneNumber = '';
                updateDisplay();
                attempts = 0;
                audioLoading.style.display = 'block';
                audioLoading.textContent = "Stabilendo la connessione...";
                audioError.style.display = 'none';
            });
            
            secretAudio.addEventListener('ended', function() {
                callStatus.textContent = "Chiamata terminata";
                setTimeout(function() {
                    endCallBtn.click();
                }, 2000);
            });
            
            secretAudio.load();
        });
    </script>
</body>
</html>
